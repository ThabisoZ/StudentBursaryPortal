<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Opportunity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .opportunity-details {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .opportunity-details h2 {
            margin-top: 0;
        }

        .opportunity-details p {
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Opportunity Details</h1>
    </header>

    <main>
        <div class="opportunity-details">
            <h2>{{ opportunity.title }}</h2>
            <p>Description: {{ opportunity.description }}</p>
            <p>Type: {{ opportunity.type }}</p>
            <p>Deadline: {{ opportunity.deadline }}</p>
            <p>Location: {{ opportunity.location }}</p>
            <!-- Add more details as needed -->
        </div>

        <!-- Add a form or other elements here if needed -->
    </main>

    <footer>
        <p>&copy; 2024 Your Website</p>
    </footer>
</body>

</html>
