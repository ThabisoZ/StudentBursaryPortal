<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply to Opportunity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
        }
        .opportunity-details {
            margin-bottom: 20px;
        }
        .opportunity-details h2 {
            margin-top: 0;
        }
        .opportunity-details p {
            margin: 5px 0;
        }
        .apply-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .apply-form label {
            display: block;
            margin-bottom: 10px;
        }
        .apply-form input[type="text"],
        .apply-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .apply-form button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .apply-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apply to Opportunity</h1>
        <div class="opportunity-details">
            <h2>{{ opportunity.title }}</h2>
            <h2>{{ opportunity.type }}</h2>
            <p>{{ opportunity.description }}</p>
            <p>Location: {{ opportunity.location }}</p>
            <p>Deadline: {{ opportunity.deadline }}</p>
            <!-- Add more opportunity details as needed -->
        </div>
        <div class="apply-form">
            <form action="{{ url_for('submit_application', opportunity_id=opportunity.id) }}" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="message">Message (optional):</label>
                <textarea id="message" name="message"></textarea><br>

                <button type="submit">Apply</button>
            </form>
        </div>
    </div>
</body>
</html>
